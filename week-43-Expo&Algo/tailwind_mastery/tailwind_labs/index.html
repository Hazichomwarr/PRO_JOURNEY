<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailwind Practice</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-100">
    <!-- CARD skeleton -->
    <div
      class="flex flex-col gap-4 p-6 max-w-sm mx-auto rounded-lg border border-gray-200 bg-white text-gray-900"
    >
      <h3>Title</h3>
      <p>Description goes here</p>
      <button class="self-start px-4 py-2 rounded bg-gray-900 text-white">
        Action
      </button>
    </div>

    <!-- Form skeleton -->
    <form class="flex flex-col gap-4 max-w-sm mx-auto">
      <!-- Name -->
      <label for="name" class="flex flex-col gap-1">
        <span class="text-sm text-gray-600">Name</span>
        <input type="text" id="name" class="w-full border rounded px-3 py-2"
      /></label>
      <!-- Email -->
      <label for="email" class="flex flex-col gap-1">
        <span class="text-sm text-gray-600">Email</span>
        <input type="text" id="email" class="w-full border rounded px-3 py-2" />
      </label>
    </form>

    <!-- modal skeleton -->
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center">
      <div class="w-full max-w-md flex flex-col gap-4 bg-white p-6 rounded-lg">
       <h class="text-lg font-medium">Modal Title</h2>
       <p class="text-gray-600">Modalcontent goes here...</p>
       <div class="flex justify-end gap-3">
        <button class="px-4 py-2 border rounded">Cancel</button>
        <button class="px-4 py-2 border rounded text-white bg-gray-900">Confirm</button>
       </div>
      </div>
    </div>
  </body>
</html>
