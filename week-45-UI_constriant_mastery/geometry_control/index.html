<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week-1 - Geometry Control</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Day-1: Build 3-card grid section -->
    <main class="max-w-6xl mx-auto px-4">
      <section class="py-16">
        <!-- Header group -->
        <div class="max-w-2xl">
          <h2 class="text-3xl font-bold tracking-tight text-neutral-900">
            Section Title
          </h2>
          <p class="mt-4 text-base text-neural-700">
            Supporting text goes here. Keep it short.
          </p>
        </div>
        <div class="mt-12 grid gap-6 md:grid-cols-3">
          <div class="p-6 border rounded-full border-neutral-200 bg-white">
            Card 1
          </div>
          <div class="p-6 border rounded-full border-neutral-200 bg-white">
            Card 2
          </div>
          <div class="p-6 border rounded-full border-neutral-200 bg-white">
            Card 3
          </div>
        </div>
      </section>

      <!-- Day-2: 2-column split section -->
      <section class="py-16">
        <div class="grid gap-10 items-center md:grid-cols-2">
          <!-- Left: text group (reading width constraint) -->
          <div class="max-w-xl">
            <h2 class="text-3xl font-bold tracking-tight text-neutral-900">
              Text - Header
            </h2>
            <p class="mt-4 text-base text-neural-700">
              text content goes here. Keep it to 1-3 lines.
            </p>
          </div>
          <!-- Right: media placeholder with fixed height -->
          <div class="p-6 h-48 border border-neutral-200 bg-white"></div>
        </div>
      </section>
    </main>
  </body>
</html>
