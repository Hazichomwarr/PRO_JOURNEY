<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Typography</title>
  </head>
  <body>
    <header class="bg-white border-b border-neutral-200">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- LOGO -->
        <div class="text-lg font-semibold text-neutral-900">WONDER WOMAN</div>
        <nav class="flex gap-6">
          <a
            href="#"
            class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
            >Mission</a
          >
          <a
            href="#"
            class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
            >Festival</a
          >
          <a
            href="#"
            class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
            >Contact</a
          >
        </nav>

        <!-- CTA -->
        <button
          class="text-sm font-medium bg-black px-4 py-2 text-white rounded-md cursor-pointer hover:bg-black/80 active:scale-95"
        >
          Participate
        </button>
      </div>
    </header>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-neutral-200">
      <div class="max-w-6xl mx-auto px-4 py-10">
        <div
          class="flex flex-col gap-8 md:flex-row md:items-start md:justify-between"
        >
          <!-- Brand -->
          <div class="max-w-sm">
            <div class="text-lg font-semibold text-neutral-900">
              WONDER WOMAN
            </div>
            <p class="mt-2 text-sm text-neutral-600">
              Empowering women through training, resources, and cultural
              celebration.
            </p>
          </div>

          <!-- Links -->
          <nav class="flex gap-6">
            <a
              class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
              href="#"
            >
              Mission
            </a>
            <a
              class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
              href="#"
            >
              Festival
            </a>
            <a
              class="text-sm font-medium text-neutral-700 hover:text-neutral-900"
              href="#"
            >
              Contact
            </a>
          </nav>
        </div>

        <div
          class="mt-10 border-t border-neutral-200 pt-6 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between"
        >
          <p class="text-xs text-neutral-500">
            © 2026 WONDER WOMAN. All rights reserved.
          </p>

          <p class="text-xs text-neutral-500">
            Created & Designed — Hamza Mare.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
