<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application Form</h1>
      <form action="">
        <div class="infos">
          <label for="name">Full Name:</label>
          <input type="text" id="name" minlength="3" required />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
          <label for="position">Position:</label>
          <select name="" id="position" required>
            <option value="" selected disabled>Select a position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
          </select>
        </div>
        <fieldset class="radio-group">
          <legend>Avaibility:</legend>

          <input
            type="radio"
            name="availability"
            value="full-time"
            id="full-time"
          />
          <label for="full-name">Full-Time</label>
          <input
            type="radio"
            name="availability"
            value="part-time"
            id="part-time"
          />
          <label for="part-time">Part-time</label>
        </fieldset>
        <label for="message">Why do you want this job?</label>
        <textarea
          name="message"
          id="message"
          placeholder="Write your motivation"
          required
        ></textarea>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
