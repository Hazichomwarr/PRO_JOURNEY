<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevConnect - sign up form</title>
    <!-- Inter font below -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Devconnect sign up form</h1>
      <form action="#">
        <fieldset class="perso-infos">
          <label for="full-name"
            >Full Name
            <input
              class="perso-infos-item"
              type="text"
              id="full-name"
              name="full-name"
              required
          /></label>
          <label for="email"
            >Email
            <input
              class="perso-infos-item"
              type="email"
              id="email"
              required
              minlength="8"
          /></label>
        </fieldset>
        <fieldset class="level">
          <legend>Choose Level</legend>
          <div class="level-items">
          <label for="beginner"></label>
            <input
              type="radio"
              id="beginner"
              name="level"
              value="beginner"
            />Beginner</label
          >
          <label for="intermediate"
            >
            <input
              type="radio"
              id="intermediate"
              name="level"
              value="intermediate"
          />Intermediate</label>
          <label for="pro"
            ><input type="radio" id="pro" name="level" value="pro"
          />Pro</label></div>
        </fieldset>
        <fieldset class="needs">
          <legend>Needs</legend>
          <div class="needs-items">
          <label for="find-mentor"
            >
            <input
              type="checkbox"
              id="find-mentor"
              name="interests[]"
              value="find-mentor"
          />Find a mentor</label>
          <label for="mentorship"
            >
            <input
              type="checkbox"
              id="mentorship"
              name="interests[]"
              value="mentorship"
          />Offer Mentorship</label>
          <label for="join-project"
            >
            <input
              type="checkbox"
              id="join-project"
              name="interests[]"
              value="join-project"
          />Join a Project</label></div>
        </fieldset>
        <fieldset class="stacks">
          <label for="stacks">Preferred Stack</label>
          <select name="stacks" id="stacks">
            <option disabled value="no-value" selected>Select an option</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="full-stack">Full-Stack</option>
            <option value="mobile">Mobile</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
