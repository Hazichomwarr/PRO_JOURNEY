<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles2.css">
    <title>Styled To-Do List</title>
</head>
<body>
        <section>
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                
                <li class="todo-item">
                    <input type="checkbox" id="gym">
                    <label for="gym">Going to the Gym</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.planetfitness.com/gyms/newark-nj/" target="_blank">Gym link</a>
                        </li>
                    </ul>
                </li>
            <!-- </ul>
            <ul class="todo-list"> -->
                <li class="todo-item">
                    <input type="checkbox" id="store">
                    <label for="store">Store shopping</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.costco.com/" target="_blank">Costco store</a>
                        </li>
                    </ul>
                </li>
            <!-- </ul>
            <ul class="todo-list"> -->
                <li class="todo-item">
                    <input type="checkbox" id="tv">
                    <label for="tv">Watch TV</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.youtube.com/watch?v=Du0Xp8WX_7I" target="_blank">Black bag movie</a>
                        </li>
                    </ul>
                </li>
            <!-- </ul>
            <ul class="todo-list"> -->
                <li class="todo-item">
                    <input type="checkbox" id="reading">
                    <label for="reading">Read a book</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.amazon.com/Several-Short-Sentences-About-Writing/dp/0307279413" target="_blank">Sevral short sentences about writing</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
</body>
</html>
